r":"#000","accentColor":"#000","backgroundColor":"#fff"},"b":{"textColor":"#fff","accentColor":"#fff","backgroundColor":"#000"}},"mode":"contrast","contrast":"#0288d1"},"selected":"header","fullPageMode":"accent","fullPageImageSearchMode":"ideas","headerImageSearchMode":"ideas","selectedHelper":"header"},"applyAccentColor":{"name":true,"headings":true,"headingLine":true,"dotsBarsBubbles":false,"icons":false,"dates":true,"linkIcons":false},"unsplashImageHistory":[{"photoId":"xljtGZ2-P3Y","urlFull":"https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjEwMTg4M30","urlRegular":"https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEwMTg4M30","urlThumb":"https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&ixid=eyJhcHBfaWQiOjEwMTg4M30","photographerId":"dD4xvxNBI2Y","photographerFullName":"Nahil Naseer","photographerFirstName":"Nahil","photographerLastName":"Naseer","userHtmlLink":"https://unsplash.com/@nahilnaseer","width":2565,"height":4560,"dominantColors":["#1f2c2c","#5d9479","#3f6e5a","#86aa96","#587c6c","#2d5145","#3d574f","#304344","#485b5c","#748484"],"brightness":53}],"customSkillSections":{},"creativeNameFont":"bodyFont","sharedTemplateId":""},"feedback":{"comments":[]},"content":{"profile":{"sectionType":"profile","displayName":"","entries":[{"id":"d07f5070-d3d9-11ea-8dda-5320f7b22fd3","isNewEntry":false,"text":"<p class=\"ql-align-justify\">Experienced developer skilled in Ab Initio, .NET framework, SQL Server, SSIS, and Oracle. Strong business development professional with a Masterâ€™s Degree focused in Computer Applications from Sardar Patel Institute of Technology.</p><p class=\"ql-align-justify\"><br /></p><p class=\"ql-align-justify\">Never shying away from opportunities in different technical landscapes, I have delivered ETL based solutions, .NET Web application and microservices developed with .NET framework.</p><p class=\"ql-align-justify\"><br /></p><p class=\"ql-align-justify\">Always inquisitive about new technology and trying out various pet projects, some of which can be found on my Github page.</p>","updated_at":"2020-08-01T09:38:13.000Z"}],"iconKey":"profile"},"work":{"sectionType":"work","displayName":"","entries":[{"id":"d3171ce0-d3da-11ea-8dda-5320f7b22fd3","isNewEntry":false,"employer":"Barclays","employerLink":"","jobTitle":"Developer","city":"Pune","country":"India","startDate":{"month":"07","year":"2017","onlyYear":false,"hide":false,"ongoing":false},"endDate":{"month":null,"year":null,"onlyYear":false,"hide":false,"ongoing":true,"customOngoingWord":"present"},"description":"<ul><li>.Net developer for Barclays Partner Finances, developing <strong>microservices</strong> using .Net Core WebAPI.</li><li>Developed and delivered <strong>ETL Solution </strong>for Regulatory project in Ab Initio.</li><li>Developed and delivered <strong>Web Application</strong> in ASP.NET MVC/SQL Server and SSIS for FATCA/CRS Report generation.</li><li>Engaged in various other compliance activities such as AccessControlList feeds, Data remediation and data archival & housekeeping etc.</li><li>Engaged in <strong>change management</strong> and support in various phases of application lifecycle.</li><li>Technologies worked on : .Net Core, Web API, Ab Initio, SQL Server Integration services, SQL Server, ASP.NET, Powershell scripting, UNIX shell scripting, ORACLE.</li></ul>","updated_at":"2020-08-01T10:50:43.960Z"},{"id":"f2f14830-d3e2-11ea-8dda-5320f7b22fd3","isNewEntry":false,"employer":"Barclays","employerLink":"","jobTitle":"Intern Analyst","city":"Pune","country":"India","startDate":{"month":"01","year":"2017","onlyYear":false,"hide":false,"ongoing":false},"endDate":{"month":"07","year":"2017","onlyYear":false,"hide":false,"ongoing":false,"customOngoingWord":"present"},"description":"<ul><li>Intern in Legal run the bank team where I provided support for applications used by the Legal team</li><li>As an intern I developed 2 projects that helped the Legal RTB team perform their support duties efficiently</li><li class=\"ql-indent-1\"><strong><em>One-click Health Check of all services/Applications</em></strong></li></ul><p class=\"ql-indent-2\">Created an executable using C# & Selenium which when executed, all the health check actions were done automatically and an Excel Workbook was generated with status report of all applications.</p><ul><li class=\"ql-indent-1\"><strong><em>One Stop Shop Service Management</em></strong></li></ul><p class=\"ql-indent-2\">A web application developed with ASP.Net,Bootstrap and SQL Server I created a web application with ASP.Net,Bootstrap and SQL Server which used 'Windows Management Instrumentation' to list down all storage/service status of servers being monitored, highlighting stopped services or storage thresholds.</p>","updated_at":"2020-08-01T10:51:31.037Z"},{"id":"fe4ec200-d3e4-11ea-8dda-5320f7b22fd3","isNewEntry":false,"employer":"Credit Suisse","employerLink":"","jobTitle":"Intern","city":"Pune","country":"India","startDate":{"month":"06","year":"2016","onlyYear":false,"hide":false,"ongoing":false},"endDate":{"month":"07","year":"2016","onlyYear":false,"hide":false,"ongoing":false,"customOngoingWord":"present"},"description":"<ul><li>Intern in automation testing team, worked on test case automation using Selenium and Hexawise.</li><li>Got to learn testing concepts like test coverage and how we could leverage these tools to save time and manual effort by automating regression packs etc.</li></ul>","created_at":"2020-08-01T10:54:54.125Z","updated_at":"2020-08-01T10:54:54.125Z"}],"iconKey":""},"education":{"sectionType":"education","displayName":"","entries":[{"id":"7a1aa700-d3e5-11ea-8dda-5320f7b22fd3","isNewEntry":false,"school":"Sardar Patel Institute of Technology","schoolLink":"https://www.spit.ac.in/","degree":"Master of Computer Applications","city":"Mumbai","country":"India","startDate":{"month":"07","year":"2014","onlyYear":false,"hide":false,"ongoing":false},"endDate":{"month":"07","year":"2017","onlyYear":false,"hide":false,"ongoing":false,"customOngoingWord":"present"},"description":"<p>Final CGPI : <strong>8.21</strong>/10</p><p>Activities and societies : </p><ul><li>Chairperson, ACE Committee</li><li>Student Member, Entrepreneurship Cell</li></ul>","created_at":"2020-08-01T11:05:34.090Z","updated_at":"2020-08-01T11:05:34.090Z"},{"id":"f3f1cb70-d3e6-11ea-8dda-5320f7b22fd3","isNewEntry":false,"school":"Usha Pravin Gandhi College of Management","schoolLink":"http://upgcm.ac.in/","degree":"B.Sc. Information Technology","city":"Mumbai","country":"India","startDate":{"month":"07","year":"2011","onlyYear":false,"hide":false,"ongoing":false},"endDate":{"month":"07","year":"2014","onlyYear":false,"hide":false,"ongoing":false,"customOngoingWord":"present"},"description":"<p>Final CGPA : <strong>6.80</strong>/8</p><p>Activities and societies :</p><ul><li>Mentorship program</li><li>Guitarist, College music group</li></ul>","updated_at":"2020-08-01T11:29:16.098Z"}],"iconKey":""},"skill":{"sectionType":"skill","displayName":"","entries":[{"id":"6327af40-d3e8-11ea-8dda-5320f7b22fd3","isNewEntry":false,"skill":"Ab Initio","level":"4","info":"Graph Development, Sandbox Setup, Multifile components, Web Components","created_at":"2020-08-01T11:17:21.910Z","updated_at":"2020-08-01T11:17:21.910Z"},{"id":"cedc6d80-d3e7-11ea-8dda-5320f7b22fd3","isNewEntry":false,"skill":".Net Freamework","level":"3","info":".Net Core, ASP.Net, EntityFramework, Web API, Windows Services, NUnit, SpecFlow","updated_at":"2020-08-01T11:25:11.939Z"},{"id":"49456720-d3e8-11ea-8dda-5320f7b22fd3","isNewEntry":false,"skill":"SQL Server","level":"3","info":"SQL Server 2012, SQL Server Integration Services","created_at":"2020-08-01T11:15:59.970Z","updated_at":"2020-08-01T11:15:59.970Z"},{"id":"97302650-d3e8-11
